<!DOCTYPE html>
<html lang="en">

<head>
  
    <title>Contact Us</title>
</head>

<body>

    <form style="max-width: 300px; margin: 0 auto;">
        <label for="username">User Name:</label>
        <input type="text" id="username" required>
        <br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" required>
        <br>
        <label for="subject">Subject of Inquiry:</label>
        <input type="text" id="subject" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" required></textarea>
        <br>
        <button type="submit" style="background-color: #4caf50; color: #fff; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Submit</button>
    </form>

</body>

</html>
